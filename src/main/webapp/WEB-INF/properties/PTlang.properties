apriori = Classe que implementa um <b> algoritmo do tipo Apriori </b>. </p> <p> Reduz iterativamente o suporte mínimo até encontrar o número necessário de regras com a confiança mínima fornecida. </p> <p> O algoritmo tem uma opção para minerar regras de associação de classe. É adaptado conforme explicado na segunda referência. </p> <p> Para mais informações, consulte: </p> <p> R. Agrawal, R. Srikant: Algoritmos rápidos para regras de associação de mineração em bancos de dados grandes. In: 20th Conference International on Very Large Data Bases, 478-499, 1994.
EM = <b> Classe EM simples (maximização de expectativa) </b>. </p> <p class = "card-text"> EM atribui uma distribuição de probabilidade a cada instância, indicando a probabilidade de pertencer a cada uma das variáveis. clusters. O EM pode decidir quantos clusters criar por validação cruzada, ou você pode especificar previamente quantos clusters gerar. </p> <p class = "card-text"> A validação cruzada realizada para determinar o número de clusters é feita em as seguintes etapas: </p> <ul> <li> 1. o número de clusters é definido como 1 </li> <li> 2. o conjunto de treinamento é dividido aleatoriamente em 10 dobras. </li> <li> 3. O EM é realizado 10 vezes, usando as 10 dobras da maneira usual do CV. </li> <li> 4. a probabilidade de log é calculada como média em todos os 10 resultados. </li> <li> 5. se a probabilidade de log aumentou, o número de clusters é aumentado em 1 e o programa continua na etapa 2. </li> </ul> <p class = "card-text"> O número de dobras é fixado em 10, desde que o número de instâncias no conjunto de treinamento não é menor 10. Se esse for o caso, o número de dobras é definido igual ao número de instâncias.