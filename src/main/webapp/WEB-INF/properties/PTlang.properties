analytics_text = Muitas vezes, no passado, os sistemas de análise de aprendizado tentaram analisar atividades passadas para prever atividades futuras em tempo real. Com o Moodle Learning Analytics, somos mais ambiciosos. Acreditamos que uma solução completa de análise de aprendizado nos ajudará não apenas a prever eventos, mas a alterá-los para serem mais positivos.
analytics = analises

assignment_text = A atividade de atribuição fornece um espaço no qual os alunos podem enviar trabalho para os professores avaliarem e dar feedback. Isso economiza em papel e é mais eficiente que o email. Ele também pode ser usado para lembrar os alunos das tarefas do mundo real que eles precisam concluir offline, como obras de arte e, portanto, não requerem nenhum conteúdo digital. Os envios dos alunos estão juntos em uma tela do seu curso. Você pode exigir que eles enviem um ou vários arquivos e / ou digite ensaios de texto. É possível que eles enviem trabalho como um grupo e você também pode escolher como professor classificar seu trabalho como 'cego' em outras palavras, para não ver as identidades daqueles que enviaram tarefas. As atribuições podem ter prazos e datas de corte - que também podem ser estendidas se necessário.
assignment = atribuicao

