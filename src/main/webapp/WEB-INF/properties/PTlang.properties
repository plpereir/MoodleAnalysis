apriori = Classe que implementa um <b> algoritmo do tipo Apriori </b>. </p> <p> Reduz iterativamente o suporte mínimo até encontrar o número necessário de regras com a confiança mínima fornecida. </p> <p> O algoritmo tem uma opção para minerar regras de associação de classe. É adaptado conforme explicado na segunda referência. </p> <p> Para mais informações, consulte: </p> <p> R. Agrawal, R. Srikant: Algoritmos rápidos para regras de associação de mineração em bancos de dados grandes. In: XX Conferência Internacional sobre Bases de Dados Muito Grandes, 478-499, 1994. </p>


advanced_grading_text = Por padrão, as notas numéricas no Moodle são selecionadas pelo professor a partir de um intervalo de 0 a 100. Quando métodos avançados de classificação são ativados, o elemento de seleção de nota é substituído por um formulário de avaliação mais complexo fornecido pelo plug-in. O plug-in contém a lógica de como calcular a nota. Essa nota calculada é então devolvida ao módulo de atividades como se o professor tivesse usado o seletor de valor de nota padrão.
advanced_grading = classificacao avancada

badge_text = Distintivos são uma boa maneira de comemorar conquistas e mostrar progresso. Os emblemas podem ser concedidos com base em vários critérios escolhidos e são totalmente compatíveis com os Mozilla Open Badges. Os crachás criados no Moodle podem ser exibidos no perfil de usuários ou enviados para a mochila Open Badges e as coleções públicas de crachás na mochila serão exibidas no perfil do Moodle.
badge = distintivos

course_text = Os cursos são os espaços do Moodle onde os professores adicionam materiais e atividades de aprendizagem para seus alunos. Os cursos podem ser criados por administradores, criadores ou gerentes de cursos. Os professores podem adicionar o conteúdo e reorganizá-lo de acordo com suas próprias necessidades. Os links abaixo da imagem fornecerão mais informações sobre a criação, organização e gerenciamento de cursos.
course = cursos

competency_text = Uma evidência é usada como registro de uma ação que pode afetar a classificação de competência de um aluno. Por exemplo, quando um professor classifica um aluno em um curso, uma evidência é criada para registrar quem, o que, onde, quando a classificação foi feita, nesse caso, ela conteria até: O professor Bob classificou o competência Demonstra compreensão do francês da aluna Ann no curso Introdução ao francês com a classificação Encontrada no dia 3 de janeiro às 13:00.
competency = competência

forum_text = A atividade do fórum permite que alunos e professores troquem idéias postando comentários como parte de um tópico. Arquivos como imagens e mídia podem ser incluídos nas postagens do fórum. O professor pode optar por avaliar as postagens do fórum e também é possível dar aos alunos permissão para avaliar as postagens uns dos outros.
forum = forum

grading_text = O relatório do graduador coleta itens que foram avaliados nas várias partes do Moodle avaliadas, e permite que você os veja e altere, assim como os classifique em categorias e calcule os totais de várias maneiras. Quando você adiciona um item avaliado em um curso Moodle, o livro de notas cria automaticamente espaço para as notas que produzirá e também adiciona as próprias notas à medida que são geradas, pelo sistema ou por você.
grading = classificação

lesson_text = O módulo da lição apresenta uma série de páginas HTML para o aluno que geralmente é solicitado a fazer algum tipo de escolha embaixo da área de conteúdo. A opção os enviará para uma página específica na lição. No formulário mais simples das páginas da lição, o aluno pode selecionar um botão continuar na parte inferior da página, que os enviará para a próxima página da lição.
lesson = lição

messages_text = A menos que desativado pelo administrador (em Recursos avançados), professores, alunos e outros usuários podem enviar e receber mensagens privadas via Moodle. Além de receber notificações sobre tarefas, discussões no fórum etc.
messages = mensagens

question_bank_text = Este recurso permite que um professor crie, visualize e edite perguntas em um banco de dados de categorias de perguntas. As categorias podem ser limitadas ao uso no site, curso ou nível de questionário. As perguntas de uma categoria podem ser adicionadas a um questionário ou a uma atividade da lição por meio de um processo de exportação.
question_bank = banco de perguntas

question_types_text = Você pode adicionar uma variedade de tipos diferentes de perguntas nos módulos Quiz e Lição. Esta página é sobre os tipos de perguntas do módulo Quiz, alguns dos quais são semelhantes aos tipos de perguntas da lição, que apresentam menos números e funcionam de maneira diferente. Os tipos de perguntas padrão do questionário estão listados abaixo com breves descrições. Use os links no lado direito desta página para encontrar mais informações sobre os tipos de perguntas padrão.
question_types = tipos de perguntas

role_text = Uma função é uma coleção de permissões definidas para todo o sistema que você pode atribuir a usuários específicos em contextos específicos. A combinação de funções e contexto define uma capacidade específica do usuário de fazer algo em qualquer página. Os exemplos mais comuns são os papéis de aluno e professor no contexto de um curso.
roles = função

quiz_text = O módulo de atividades do Quiz permite ao professor criar e criar questionários que consistem em uma grande variedade de tipos de perguntas, incluindo múltipla escolha, verdadeiro-falso, resposta curta e arrastar e soltar imagens e texto. Essas perguntas são mantidas no banco de perguntas e podem ser reutilizadas em diferentes questionários.
quiz = atividades

scorm_text = SCORM (modelo de referência de objeto de conteúdo compartilhável) é uma coleção de especificações que permitem a interoperabilidade, acessibilidade e reutilização do conteúdo de aprendizado baseado na Web. O conteúdo do SCORM pode ser entregue aos alunos através de qualquer Sistema de Gerenciamento de Aprendizagem (LMS) compatível com SCORM, usando a mesma versão do SCORM.
scorm SCORM

survey_text = O módulo Pesquisa é uma atividade do curso que fornece vários instrumentos de pesquisa verificados, incluindo COLLES (Pesquisa sobre ambiente de aprendizagem on-line construtivista) e ATTLS (Pesquisa sobre atitudes para pensar e aprender), que foram úteis para avaliar e estimular a aprendizagem em ambientes online. Os professores podem usá-los para coletar dados de seus alunos que os ajudarão a aprender sobre suas aulas e refletir sobre seu próprio ensino.
survey = pesquisa

users_and_profiles_text = Um administrador pode executar várias tarefas relacionadas às contas de usuário em Administração> Administração do site> Usuários> Contas.
users_and_profiles = usuarios e perfis

wiki_text = Um wiki é uma coleção de documentos da web criados em colaboração. Basicamente, uma página wiki é uma página da web que todos em sua classe podem criar juntos, diretamente no navegador, sem precisar conhecer HTML. Um wiki começa com uma primeira página. Cada autor pode adicionar outras páginas ao wiki simplesmente criando um link para uma página que ainda não existe.
wiki = wiki

workshop_text = O workshop é uma atividade poderosa de avaliação por pares. A documentação sobre as configurações do Workshop explica as diferentes opções disponíveis.
workshop = workshop

